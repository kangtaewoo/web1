<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style >
      /*가상 클래스 선택자*/
      a:link{
        color:black;
      }
      a:visited{
        color:red;
      }
      a:hover{
        color:yellow;
      }
      a:active{
        color:green;
      }
      a:focus{
        color:white;
      }
      input:focus{
        background-color:black;
        color:white;
      }
    </style>
  </head>
  <body>
    <a href="https://naver.com">네이버</a>
    <a href="https://www.inflearn.com/course-cat/development/webdevelop/">인프런</a>
  </body>
</html>
